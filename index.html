<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Racing Game</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial;
  color: white;
}

/* Game container */
#game {
  width: 90vw;
  max-width: 420px;
  height: 90vh;
  max-height: 750px;
  background: #333;
  position: relative;
  overflow: hidden;
  border: 3px solid white;
}

/* Road lines */
.line {
  position: absolute;
  width: 10px;
  height: 80px;
  background: white;
  left: 50%;
  transform: translateX(-50%);
}

/* Player car */
#player {
  width: 50px;
  height: 90px;
  background: darkred;
  position: absolute;
  bottom: 10px;
  border-radius: 10px;
}

#player::before {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #222;
  top: 10px;
  left: 10px;
  border-radius: 5px;
}

/* Enemy cars */
.enemy {
  width: 50px;
  height: 90px;
  background: black;
  position: absolute;
  top: -100px;
  border-radius: 10px;
}

.enemy::before {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #555;
  top: 10px;
  left: 10px;
  border-radius: 5px;
}

/* Start screen */
#startScreen {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#startScreen button {
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">

  <div id="startScreen">
    <h1>Car Racing Game</h1>
    <button id="startBtn">Play</button>
  </div>

  <div class="line" style="top:0"></div>
  <div class="line" style="top:120px"></div>
  <div class="line" style="top:240px"></div>
  <div class="line" style="top:360px"></div>
  <div class="line" style="top:480px"></div>

  <div id="player"></div>

</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const lines = document.querySelectorAll(".line");

let playerLeft = 0;
let gameStarted = false;
let gameOver = false;
let speed = 5;

/* Center player */
window.onload = () => {
  playerLeft = (game.clientWidth / 2) - 25;
  player.style.left = playerLeft + "px";
};

/* Start game */
startBtn.onclick = () => {
  startScreen.style.display = "none";
  gameStarted = true;
};

/* Keyboard controls */
document.addEventListener("keydown", e => {
  if (!gameStarted || gameOver) return;

  const maxRight = game.clientWidth - 50;

  if (e.key === "ArrowLeft" && playerLeft > 0) {
    playerLeft -= 25;
  }
  if (e.key === "ArrowRight" && playerLeft < maxRight) {
    playerLeft += 25;
  }

  player.style.left = playerLeft + "px";
});

/* Touch controls */
game.addEventListener("touchstart", e => {
  if (!gameStarted || gameOver) return;

  const touchX = e.touches[0].clientX;
  const rect = game.getBoundingClientRect();
  const mid = rect.left + rect.width / 2;
  const maxRight = game.clientWidth - 50;

  if (touchX < mid && playerLeft > 0) {
    playerLeft -= 25;
  }
  if (touchX > mid && playerLeft < maxRight) {
    playerLeft += 25;
  }

  player.style.left = playerLeft + "px";
});

/* Road animation */
setInterval(() => {
  if (!gameStarted || gameOver) return;

  lines.forEach(line => {
    let top = line.offsetTop + speed;
    if (top > game.clientHeight) top = -80;
    line.style.top = top + "px";
  });
}, 30);

/* Enemy generation */
function createEnemy() {
  if (!gameStarted || gameOver) return;

  const enemy = document.createElement("div");
  enemy.className = "enemy";
  enemy.style.left = Math.random() * (game.clientWidth - 50) + "px";
  game.appendChild(enemy);

  let enemyTop = -100;

  const move = setInterval(() => {
    enemyTop += speed + 1;
    enemy.style.top = enemyTop + "px";

    const p = player.getBoundingClientRect();
    const e = enemy.getBoundingClientRect();

    if (
      e.bottom > p.top &&
      e.top < p.bottom &&
      e.left < p.right &&
      e.right > p.left
    ) {
      gameOver = true;
      startScreen.style.display = "flex";
      startScreen.innerHTML = "<h1>Game Over</h1><button onclick='location.reload()'>Restart</button>";
      clearInterval(move);
    }

    if (enemyTop > game.clientHeight) {
      enemy.remove();
      clearInterval(move);
    }
  }, 30);
}

setInterval(createEnemy, 1500);
</script>

</body>
</html>
